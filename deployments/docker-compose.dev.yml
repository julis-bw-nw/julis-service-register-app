version: "3"

services:
  julis-service-register-app:
    build:
      context: ..
      dockerfile: build/package/Dockerfile
    container_name: julis-service-register-app
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 8080:8080
    environment:
      JULIS_REGISTER_APP_CONFIG_PATH: "/config.yml"

  postgres:
    image: postgres:latest
    container_name: julis-service-register-app-postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  lldap:
    image: nitnelave/lldap:stable
    ports:
      - "17170:17170"
    volumes:
      - "./devdata/lldap:/data"
    environment:
      - LLDAP_JWT_SECRET=lldap
      - LLDAP_LDAP_USER_PASS=password1
      - LLDAP_LDAP_BASE_DN=dc=example,dc=com
