<!doctype html>
<html>
<head>
    <title>Julis-NW Account-Creation</title>
</head>
<body>

<div class="register_form">
    
    <img src="assets/img/logo.svg">
    
    <form class="input-validation-required">

        <sl-input label="Vorname" placeholder="Vorname" required></sl-input>
        <br>
        <sl-input label="Nachname" placeholder="Nachname" required></sl-input>
        <br>
        <br>
        <sl-input id="pas1s" label="Passwort:" type="password" placeholder="Passwort" size="medium" toggle-password required ></sl-input>
        <br>
        <sl-input id="seccondpass" label="Passwort wiederholen:" type="password" placeholder="Passwort wiederholen" size="medium"
                  toggle-password required></sl-input>
        <br>
        <br>
        <sl-input label="Email:" type="email" placeholder="you@example.com" size="medium" required ></sl-input>
        <br>
        <sl-input label="Email wiederholen:" type="email" placeholder="you@example.com" size="medium"
                  required></sl-input>
        <br>
        <br>
        <sl-textarea name="comment" label="BenÃ¶tigst du spezielle Rechte? Hast du ein spezifisches Amt?" placeholder="Kommentar ..."></sl-textarea>
        <br>
        <sl-button type="submit" variant="primary">Senden</sl-button>
    </form>
</div>


<script src="js/main.js">
</script>
</body>
</html>
