<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-julis-yellow">
<div class="container mx-auto">
    <div class="flex justify-center px-6 my-16">
        <div class="w-full xl:w-3/4 lg:w-11/12 flex">
            <div
                    class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
                    style="background-image: url('https://www.julis.de/wp-content/uploads/2019/04/AdobeStock_189969865-1400x550.jpeg')"
            ></div>
            <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
                <object data="img/julis-logo.svg"></object>
                <!-- <h3 class="pt-4 text-2xl text-center">Account beantragen!</h3>-->
                <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded">
                    <div class="mb-4 md:flex">
                        <div class="grow mb-4 md:mr-1 md:mb-0">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="firstName">
                                Vorname
                            </label>
                            <input
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded appearance-none focus:outline-none focus:shadow-outline"
                                    id="firstName"
                                    type="text"
                                    placeholder="Vorname"
                                    required
                            />
                        </div>
                        <div class="grow md:ml-2">
                            <label class="block mb-2 text-sm font-bold text-gray-700" for="lastName">
                                Zuname
                            </label>
                            <input
                                    class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded appearance-none focus:outline-none focus:shadow-outline"
                                    id="lastName"
                                    type="text"
                                    placeholder="Zuname"
                                    required
                            />
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                            Email
                        </label>
                        <input
                                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded appearance-none focus:outline-none focus:shadow-outline"
                                id="email"
                                type="email"
                                placeholder="Email"
                                required
                        />
                    </div>
                    <div class="mb-4 md:flex md:justify-between">
                    </div>
                    <div class="mb-6 text-center">
                        <button
                                class="w-full px-4 py-2 font-bold text-white bg-julis-blue rounded hover:bg-julis-magenta focus:outline-none focus:shadow-outline"
                                type="button"
                        >
                            Account beantragen
                        </button>
                    </div>
                    <hr class="mb-6 border-t"/>
                    <div class="text-center">
                        <a
                                class="inline-block text-sm text-julis-blue align-baseline hover:text-blue-800"
                                href="https://julis-nordwuerttemberg.de/impressum/"
                        >
                            Impressum
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
